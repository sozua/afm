{{define "content"}}
<div class="w-full flex flex-col gap-8 items-center text-center px-8 mt-8">
    <div id="hero-texts" class="w-full max-w-2xl flex flex-col gap-4">
        <h1 class="text-4xl text-gray-950 font-bold font-sans">Welcome to AfM!</h1>
        <h2 class="text-2xl text-gray-800">Manage your money effortlessly with our cutting-edge finance manager. Take
            control of your finances and pave the way to a prosperous future.
        </h2>
    </div>
    <div>
        <button hx-get="/login" hx-target="#body-content"
            class="transition text-teal-50 bg-teal-600 hover:bg-teal-500 px-6 py-3 text-xl rounded">
            Log in
        </button>
    </div>
    <img src="/static/hero-content.jpg" loading="lazy" alt="Hero image" height="[80vh]"
        class="w-full h-[80vh] object-cover object-center rounded">
</div>
{{end}}
